<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/resources/css/style.css"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script type="text/javascript" src="/resources/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="/resources/js/main-ajax.js"></script>

    <title>Welcome!</title>
</head>
<body>

<div class="central-table">
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary" onClick="document.location = '/app/user-accounts'">Come back on your accounts!
        </button>
    </div>
    <div class="add-new-type btn-group" role="group" aria-label="Basic example">
        <input type="text" id="type-input" name="new-category-transaction"/>
        <button type="button" class="btn btn-secondary" onClick="addNewCategoryTransaction()">
            add new category transaction
        </button>
    </div>
    <table class="table table-sm">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Category</th>
            <th scope="col">Sum</th>
            <th scope="col">Date</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody id="ajax-account-transactions">
        <!--add table rows from list transactions -->
        <script>ajaxQueryForTransactionsAccountList()</script>

        </tbody>
    </table>

</div>

<!-- Bootstrap scripts -->
<script src="/resources/js/validate-input.js"></script>

</body>
